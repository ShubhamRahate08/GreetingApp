<div class="card" style="margin: 9rem 25rem;">
  <div class="card-body bg-dark">

    <h1 class="text-center text-primary">Greeting App</h1>

    <input class="form-control mt-4" type="text" placeholder="Enter your name" [(ngModel)]="name">
    <button class="btn btn-primary mt-2" (click)="displaygreeting()">Greet</button>

    <h3 class="text-success text-center mt-4" *ngIf="greetingMassage">{{greetingMassage}}</h3>

  </div>
</div>
